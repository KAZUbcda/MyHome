<!DOCTYPE html>
<html>
  <head>

    <header id="header"></header>
    <div class="title fadeUpTrigger">

    <div class="point-big fadeUpTrigger">＼ 家計簿アプリのお得ポイント ／</div>

    <div class="point fadeUpTrigger">

    </div>
